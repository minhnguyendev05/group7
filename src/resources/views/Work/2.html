<html>
<head>
    <title>Đánh Giá</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8b6b6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .review-container {
            background-color: #1c1c1c;
            border-radius: 20px;
            padding: 20px;
            width: 500px;
            text-align: center;
            color: #fff;
        }
        .review-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .review-container .rating {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .review-container .rating i {
            color: #fff;
            margin: 0 5px;
        }
        .review-container .label {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: left;
        }
        .review-container textarea {
            width: 100%;
            height: 100px;
            border-radius: 10px;
            border: none;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .review-container button {
            background-color: #f8b6b6;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: #1c1c1c;
        }
    </style>
</head>
<body>
    <div class="review-container">
        <h1>ĐÁNH GIÁ</h1>
        <div class="label">MỨC ĐỘ HÀI LÒNG</div>
        <div class="rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
        </div>
        <div class="label">NỘI DUNG</div>
        <textarea></textarea>
        <button>GỬI ĐÁNH GIÁ</button>
    </div>
</body>
</html>
