<html><head>
    <title>Quản Lý Lịch Trình</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #1a1a1a;
            padding: 10px 20px;
        }
        .navbar a {
            color: #f0f0f0;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .navbar .icon {
            font-size: 24px;
			color: #fff;
        }
        .content {
            background-color: #ffb6c1;
            text-align: center;
            padding: 50px 20px;
        }
        .content h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
        }
        .content h2 {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .buttons button {
            background-color: #1a1a1a;
            color: #f0f0f0;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #333;
        }
        .footer {
            background-color: #1a1a1a;
            padding: 10px 20px;
        }
        .footer .icon {
            font-size: 24px;
            color: #f0f0f0;
        }
		.links {
			display: flex;
			flex-direction: row;
		}
		.submenu {
			position: absolute;
			display: none;
			flex-direction: column;
			gap: 0;
			border: 2px solid #1a1a1a;
			border-radius: 10px;
			background: #1a1a1a;
		}
		.btn {
			background-color: gray;
            color: #f0f0f0;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
		}
		.text-black {
			color: #000 !important;
		}
		.submenu a {
			margin: 15px !important;
		}
		.account {
			position: relative;
		}
		.account:hover .submenu {
			display: flex;
		}
    </style>
</head>
<body>
    <div class="navbar">
        <div class="icon">
            <i class="fas fa-clock"></i>
        </div>
        <div class="links">
            <a href="#">TRANG CHỦ</a>
            <a href="#">CÔNG VIỆC</a>
            <div class="account"><a href="#">TÀI KHOẢN</a>
<div class="submenu" style=""><a class="btn text-black" href="#">Đăng Nhập</a><a class="btn text-black" href="#">Đăng Ký</a></div></div>
        </div>
    </div>
    <div class="content">
        <h1>QUẢN LÝ LỊCH TRÌNH</h1>
        <h2>THÊM LỊCH TRÌNH CÔNG VIỆC MỚI NÀO</h2>
        <div class="buttons">
            <button>Tôi đã có tài khoản</button>
            <button>Tôi chưa có tài khoản</button>
        </div>
    </div>
    <div class="footer">
        <div class="icon">
            <i class="fas fa-calendar-alt"></i>
        </div>
    </div>

</body></html>
